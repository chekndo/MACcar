<br><br><br>
<div *ngFor="let vehiculo of vehiculos"  >
        <p *ngIf="detVehiculo && VehiculoDet===vehiculo" class="vehiculoDet"> {{vehiculo.marca}}  {{vehiculo.modelo}}</p>       
        <p (click)="verDetalle(vehiculo)" *ngIf="!detVehiculo || VehiculoDet!=vehiculo" class="enlacesVehiculo"> {{vehiculo.marca}}  {{vehiculo.modelo}}</p>
</div>
